apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deploy
  labels:
    app: example-app
  annotations:
spec:
  selector:
    matchLabels:
      app: example-app
  replicas: 2
  rollingupdate:
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: example-app
        image: bharathsharath/dot-net
        imagepullpolicy: Always
        ports:
        - containerPort: 5000
        
